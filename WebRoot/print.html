		<!-- 登陆窗口 -->
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">用户登陆</h4>
					</div>
					<!--登陆窗口内容-->
					<!--登陆表单-->
					<form class="form-horizontal" role="form" action="http://www.baidu.com">
						<div class="modal-body">
							<!--输入用户名-->
							<div class="form-group">
								<label for="loginUsername" class="col-sm-2 control-label">用户名：</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="loginUsername" placeholder="输入用户名">
								</div>
							</div>
							<!--输入密码-->
							<div class="form-group">
								<label for="loginPassword" class="col-sm-2 control-label">密码：</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="loginPassword" placeholder="输入密码">
								</div>
							</div>
							<!--记住密码选项-->
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox">
										<label>
											<input type="checkbox">
											记住密码 </label>
									</div>
								</div>
							</div>
						</div>
						<!--登陆窗口底部-->
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								取消
							</button>
							<button type="submit" class="btn btn-primary">
								登陆
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 注册窗口 -->
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="registerModalLabel">用户注册</h4>
					</div>
					<!--注册窗口内容-->
					<!--注册表单-->
					<form class="form-horizontal" role="form" action="http://www.baidu.com">
						<div class="modal-body">
							<!--输入用户名-->
							<div class="form-group">
								<label for="loginUsername" class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="loginUsername" placeholder="输入用户名">
								</div>
							</div>
							<!--输入密码-->
							<div class="form-group">
								<label for="loginPassword" class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="loginPassword" placeholder="输入密码">
								</div>
							</div>
							<!--确认密码-->
							<div class="form-group">
								<label for="loginPassword" class="col-sm-3 control-label">确认密码：</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="loginPassword" placeholder="再次输入密码">
								</div>
							</div>
						</div>
						<!--注册窗口底部-->
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								取消
							</button>
							<button type="submit" class="btn btn-primary">
								注册
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 关于窗口 -->
		<div class="modal fade" id="aboutUs" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">关于我们</h4>
					</div>
					<!--窗口内容-->
					<div class="modal-body">
						<p>
							专注校园云打印
						</p>
					</div>
					<!--窗口尾部-->
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">
							知道了
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- 设置窗口 -->
		<div class="modal fade" id="printSettingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">打印设置</h4>
					</div>
					<!--设置窗口内容-->
					<form class="form-horizontal" role="form" action="">
						<div class="modal-body">
							<!--打印类型-->
							<div class="form-group">
								<label for="colorType" class="col-sm-4 control-label">打印类型：</label>
								<div class="col-sm-8">
									<select class="form-control" id="colorType"> 
									  <option value="normal">黑白</option> 
									  <option value="colorful">彩色</option>  
									</select>
								</div>
							</div>
							<!--单双面-->
							<div class="form-group">
								<label for="sideType" class="col-sm-4 control-label">单双面：</label>
								<div class="col-sm-8">
									<select class="form-control" id="sideType"> 
										<option value="single">单面</option> 
										<option value="double">双面</option>  
									</select>
								</div>
							</div>
							<!--纸张大小-->
							<div class="form-group">
								<label for="sizeType" class="col-sm-4 control-label">纸张大小：</label>
								<div class="col-sm-8">
									<select class="form-control" id="sizeType"> 
										<option value="a4">A4</option> 
										<option value="a3">A3</option>  
									</select>
								</div>
							</div>
						</div>
						<!--设置窗口底部-->
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								取消
							</button>
							<button type="button" class="btn btn-primary" id="settingSubmit" data-dismiss="modal">
								确定
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
		<div class="container-fluid" id="print-content">
			<div class="container" id="fileUploadContent" align="center">
				<!--拖拽文件区域-->
				<div>
					<div id="holder"></div>
					<form id="uploadFileForm" action="javascript:uploadFile();" method="post" enctype="multipart/form-data" role="form">
						<!--通过浏览上传文件-->
						<div class="file-box form-group">
							<input type="text" id="textfield" disabled/>
							<a class="btn btn-info" id="browseBtn"/>浏览</a>
							<input type="file" id="fileInput" size="28" onchange="document.getElementById('textfield').value=this.value" accept=".pdf,.doc,.txt,.xls" multiple/>
							<input type="submit" id="uploadBtn" class="btn btn-primary" value="上传" />
							<p>
								点击“浏览”上传文件 或 将文件直接拖拽到上方虚线框中
							</p>
							<span>* 暂只支持<font color="red">.pdf,.doc,.txt,.xls</font>格式</span>
						</div>
					</form>
				</div>
			</div>

			<div class="container" id="showFilesContent" align="center">
				<div class="showFiles">
					<table class="table table-striped table-bordered table-hover" id="fileListTable" style="display: none;text-align:center;">
						<thead>
							<tr>
								<th width="20%">文件名</th>
								<th width="20%">上传进度</th>
								<th width="10%">页数</th>
								<th width="30%">打印设置</th>
								<th width="10%">份数</th>
								<th width="10%">操作</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div>
					<a class="btn btn-info" id="selectPrint" href="#printShopContent">选择打印店</a>
				</div>
			</div>
		</div>

		<div class="container-fluid" id="printShopContent" name="printShopContent" align="center" style="background-color:black">
			<h1>选择打印店</h1>
		</div>

		<div class="container" id="shopContainer">
			<div class="row">
				<div class="col-md-4" style="background-color:#ccc">
					<img src="images/chrome-logo-small.jpg" class="img-circle" />
				</div>
