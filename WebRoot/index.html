				<!--导航头-->

						<li>
							<a href="print.html">打印</a>

						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">附近<span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li>
									<a href="#feature-tab" data-tab="tab-chrome">弘辰桥洞</a>
								</li>
								<li>
									<a href="#feature-tab" data-tab="tab-firefox">弘辰食堂</a>
								</li>
								<li>
									<a href="#feature-tab" data-tab="tab-safari">北校坑里</a>
								</li>

									<a href="#feature-tab" data-tab="tab-opera">南校食堂</a>
								</li>
							</ul>
						</li>
						<li>
							<a href="#">文档中心</a>
						</li>
						<li>
							<a href="#" data-toggle="modal" data-target="#aboutUs">关于</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#" data-toggle="modal" data-target="#loginModal">登陆</a>
						</li>
						<li>
							<a href="#" data-toggle="modal" data-target="#registerModal">注册</a>
						</li>
					</ul>
				</div>
			</div>
		</div><!--导航结束-->

		<!-- 登陆窗口 -->
		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">用户登陆</h4>
					</div>
					<!--登陆窗口内容-->
					<!--登陆表单-->
					<form class="form-horizontal" role="form" action="http://www.baidu.com">
						<div class="modal-body">
							<!--输入用户名-->
							<div class="form-group">
								<label for="loginUsername" class="col-sm-2 control-label">用户名：</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="loginUsername" placeholder="输入用户名">
								</div>
							</div>
							<!--输入密码-->
							<div class="form-group">
								<label for="loginPassword" class="col-sm-2 control-label">密码：</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="loginPassword" placeholder="输入密码">
								</div>
							</div>
							<!--记住密码选项-->
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox">
										<label>
											<input type="checkbox">
											记住密码 </label>
									</div>
								</div>
							</div>
						</div>
						<!--登陆窗口底部-->
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								取消
							</button>
							<button type="submit" class="btn btn-primary">
								登陆
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 注册窗口 -->
		<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="registerModalLabel">用户注册</h4>
					</div>
					<!--注册窗口内容-->
					<!--注册表单-->
					<form class="form-horizontal" role="form" action="http://www.baidu.com">
						<div class="modal-body">
							<!--输入用户名-->
							<div class="form-group">
								<label for="loginUsername" class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" id="loginUsername" placeholder="输入用户名">
								</div>
							</div>
							<!--输入密码-->
							<div class="form-group">
								<label for="loginPassword" class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="loginPassword" placeholder="输入密码">
								</div>
							</div>
							<!--确认密码-->
							<div class="form-group">
								<label for="loginPassword" class="col-sm-3 control-label">确认密码：</label>
								<div class="col-sm-7">
									<input type="password" class="form-control" id="loginPassword" placeholder="再次输入密码">
								</div>
							</div>
						</div>
						<!--注册窗口底部-->
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								取消
							</button>
							<button type="submit" class="btn btn-primary">
								注册
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- 关于窗口 -->
		<div class="modal fade" id="aboutUs" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">关于我们</h4>
					</div>
					<!--窗口内容-->
					<div class="modal-body">
						<p>
							专注校园云打印
						</p>
					</div>
					<!--窗口尾部-->
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">
							知道了
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="jumbotron">
			<div class="container">
				<h1>校园云打印</h1>
				<p>
					欢迎来到校园云打印平台，在这里你能享受到一流的文档处理、便捷的打印服务和智能的资料查询。
				</p>
				<p>
					<a class="btn btn-primary btn-lg btn-shadow" href="#" role="button">由此开始</a>
				</p>
			</div>
		</div>

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</body>
</html>
