			</div>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="">首页</a></li>

					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">附近<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#feature-tab" data-tab="tab-chrome">弘辰桥洞</a></li>
							<li><a href="#feature-tab" data-tab="tab-firefox">弘辰食堂</a></li>
							<li><a href="#feature-tab" data-tab="tab-safari">北校坑里</a></li>

				</ul>
			</div>

	<!--导航结束-->

	<!-- 登陆窗口 -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">用户登陆</h4>
				</div>
				<!--登陆窗口内容-->
				<!--登陆表单-->
				<form class="form-horizontal" role="form"
					action="http://www.baidu.com">
					<div class="modal-body">
						<!--输入用户名-->
						<div class="form-group">
							<label for="loginUsername" class="col-sm-2 control-label">用户名：</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="loginUsername"
									placeholder="输入用户名">
							</div>
						</div>
						<!--输入密码-->
						<div class="form-group">
							<label for="loginPassword" class="col-sm-2 control-label">密码：</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="loginPassword"
									placeholder="输入密码">
							</div>
						</div>
						<!--记住密码选项-->
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label> <input type="checkbox"> 记住密码
									</label>
								</div>
							</div>
						</div>
					</div>
					<!--登陆窗口底部-->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							取消</button>
						<button type="submit" class="btn btn-primary">登陆</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- 注册窗口 -->
	<div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
		aria-labelledby="registerModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="registerModalLabel">用户注册</h4>
				</div>
				<!--注册窗口内容-->
				<!--注册表单-->
				<form class="form-horizontal" role="form"
					action="http://www.baidu.com">
					<div class="modal-body">
						<!--输入用户名-->
						<div class="form-group">
							<label for="loginUsername" class="col-sm-3 control-label">用户名：</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="loginUsername"
									placeholder="输入用户名">
							</div>
						</div>
						<!--输入密码-->
						<div class="form-group">
							<label for="loginPassword" class="col-sm-3 control-label">密码：</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="loginPassword"
									placeholder="输入密码">
							</div>
						</div>
						<!--确认密码-->
						<div class="form-group">
							<label for="loginPassword" class="col-sm-3 control-label">确认密码：</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="loginPassword"
									placeholder="再次输入密码">
							</div>
						</div>
					</div>
					<!--注册窗口底部-->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							取消</button>
						<button type="submit" class="btn btn-primary">注册</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- 关于窗口 -->
	<div class="modal fade" id="aboutUs" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">关于我们</h4>
				</div>
				<!--窗口内容-->
				<div class="modal-body">
					<p>专注校园云打印</p>
				</div>
				<!--窗口尾部-->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">
						知道了</button>
				</div>
			</div>
		</div>
	</div>

			<li data-target="#ad-carousel" data-slide-to="3"></li>
			<li data-target="#ad-carousel" data-slide-to="4"></li>
		</ol>
		<div class="carousel-inner">

			<div class="item active">
				<img src="images/1.jpg" alt="1 slide">
				<div class="container">
					<div class="carousel-caption">
						<h1>校园云打印</h1>
						<p>校园云打印，你的不二选择。</p>
					</div>
				</div>
			</div>

			<div class="item">
				<img src="images/2.jpg" alt="2 slide">
				<div class="container">
					<div class="carousel-caption">
						<h1>校园云打印上线拉</h1>
						<p>妈妈再也不用担心我的U盘了！</p>
					</div>
				</div>
			</div>

			<div class="item">
				<img src="images/3.jpg" alt="3 slide">
				<div class="container">
					<div class="carousel-caption">
						<h1>南华大学出版</h1>
						<p>一切只为更好的你。</p>
					</div>
				</div>
			</div>

			<div class="item">
				<img src="images/4.jpg" alt="4 slide">
				<div class="container">
					<div class="carousel-caption">
						<h1>新版亮点</h1>
						<p>全新改版，一键打印更方便！</p>
					</div>
				</div>
			</div>

			<div class="item">
				<img src="images/5.jpg" alt="5 slide">
				<div class="container">
					<div class="carousel-caption">
						<h1>在路上</h1>
						<p>更多内容，敬请期待！</p>
					</div>
				</div>
			</div>
		</div>
		<a class="left carousel-control" href="#ad-carousel" data-slide="prev"><span

			class="glyphicon glyphicon-chevron-right"></span></a>
	</div>

		<button class="btn btn-primary startPrint" onclick="window.location.href='print.html'">立即打印！</button>
	</div>
